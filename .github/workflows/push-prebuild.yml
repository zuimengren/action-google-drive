name: Push pre-built action

on:
  push:
    branches:
    - '**'


jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Output branch name
      id: name
      run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"

    - name: Push
      uses: satackey/push-prebuilt-action@v0.1
      with:
        push-branch: release-${{ steps.name.outputs.branch }}
        docker-registry: docker.io
        docker-user: satackey
        docker-token: ${{ secrets.DOCKERHUB_TOKEN }}
        docker-repotag: docker.io/satackey/action-google-drive:${{ github.sha }}

    - name: Update latest tag
      if: github.ref == 'refs/heads/master'
      run: |
        docker tag \
          docker.io/satackey/action-google-drive:${{ github.sha }} \
          docker.io/satackey/action-google-drive:latest
        docker push docker.io/satackey/action-google-drive:latest
